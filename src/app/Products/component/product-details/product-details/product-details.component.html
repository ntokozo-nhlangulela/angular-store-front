<div>
  <div class="card">
    <div class="card-image">
      <img [src]="product.image" alt="Denim Jeans" style="width: 20%" />
    </div>
    <div class="card-info">
      <h4 class="p-20">{{ product.title }}</h4>
      <p class="price">R {{ product.price }}</p>
      <p>{{ product.category }}</p>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
