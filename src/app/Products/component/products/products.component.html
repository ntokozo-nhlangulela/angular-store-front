<div class="nav">
  <h1>Store</h1>
  <a href="/cart" routerLinkActive="router-link-active">
    <svg
      width="40px"
      height="40px"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
        stroke="#fff"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round" />
    </svg>
  </a>
</div>

<div class="col">
  <select #categoriesList (change)="onSelected()">
    <option default value="default">Pick a category</option>
    <option *ngFor="let item of categories">{{ item }}</option>
  </select>

  <input
    class="form-control"
    type="search"
    (ngModel)="(searchinput)"
    (keyup)="onSearchChange()"
    placeholder="Search for Product"
    aria-label="Search" />
</div>

<div class="container">
  <div class="card" *ngFor="let item of filteredproductList">
    <button (click)="gotoDetails(item.id)">
      <img src="{{ item.image }}" alt="Image" class="img" />
    </button>
    <div class="container">
      <p>{{ item.title }}</p>
    </div>
    <div>
      <button class="button" (click)="addToCart(item)">Add to Cart</button>
    </div>
  </div>
  <div class="footer">
    <p>My Footer</p>
  </div>
</div>
